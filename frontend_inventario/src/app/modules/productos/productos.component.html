<header>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</header>

<body>

    <h1>Listado de Productos</h1>

    <!-- Data table funcional -->
    <mat-form-field appearance="standard">
        <mat-label>Busqueda de Productos</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div>
        <!-- <button class="btn" (click)="registrarUsuario()"> Registrar Usuario <i class="fa-solid fa-user-plus"></i></button> -->
        <table class=" table table-hover" mat-table [dataSource]="dataSource" matSort>

            <!--  Columna ID -->
            <ng-container matColumnDef="id">
                <th *matHeaderCellDef mat-sort-header> N° </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <!--  Columna ID -->


            <!-- Columna User -->
            <ng-container matColumnDef="nombre">
                <th *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Columna Email -->
            <ng-container matColumnDef="valor">
                <th *matHeaderCellDef mat-sort-header> Valor </th>
                <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
            </ng-container>
            <!-- Columna Nombre -->
            <ng-container matColumnDef="fecha_vencimiento">
                <th *matHeaderCellDef mat-sort-header> Fecha Vencimiento </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha_vencimiento}} </td>
            </ng-container>
            <!-- Columna ROL -->
            <ng-container matColumnDef="cantidad">
                <th *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
            </ng-container>
            <ng-container matColumnDef="proveedor">
                <th *matHeaderCellDef mat-sort-header> Proveedor </th>
                <td mat-cell *matCellDef="let row"> {{row.proveedor}} </td>
            </ng-container>
            

            <!-- ACCIÓN ELIMINAR  -->
            <ng-container matColumnDef="acciones" id="eliminar">
                <th *matHeaderCellDef mat-sort-header>ACCIONES</th>
                <td mat-cell *matCellDef="let producto ; let index">
                    <span class="pointer" (click)="deleteProducto(producto.id)" matTooltip="Eliminar Periferico"
                        id="eliminar">
                        <mat-icon>delete_forever</mat-icon>
                    </span>
                    <!-- ACCIÓN EDITARr -->
                    <span mat-icon-button matTooltip="Modificar Firewall" (click)="editProducto(producto.id)"
                        class="pointers" id="modificar">
                        <mat-icon>edit</mat-icon>
                    </span>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="color:red"> <strong>Datos No Encontrados</strong></td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
</body>
